<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equipe [ODIO] - Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="pb-10">

    <!-- BANNER -->
    <section id="clanBanner" class="relative w-full h-[300px] md:h-[450px] bg-zinc-900 overflow-hidden border-b-4 border-red-600">
        <img id="bannerImg" src="https://images.alphacoders.com" class="w-full h-full object-cover opacity-60">
        <div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-transparent"></div>
        <div class="absolute bottom-10 left-10">
            <h2 class="text-5xl md:text-7xl font-bold italic tracking-tighter text-white uppercase">
                Equipe <span class="text-red-600">[ODIO]</span>
            </h2>
            <p class="text-zinc-400 tracking-[0.3em] uppercase text-sm mt-2">
                Domina√ß√£o Total ‚Ä¢ Call of Duty
            </p>
        </div>
    </section>

    <!-- NAVEGA√á√ÉO -->
    <nav class="max-w-6xl mx-auto flex justify-between items-center p-6 bg-zinc-900/50 backdrop-blur-md sticky top-0 z-50 border-b border-zinc-800">
        <button onclick="abrirModal()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded font-bold uppercase text-xs transition">
            Alistar-se
        </button>
        <div id="login-area">
            <button id="btnLogin" onclick="toggleAdmin()" class="text-zinc-500 hover:text-white text-xs uppercase font-bold">
                Painel Admin
            </button>
            <button id="btnLogout" onclick="location.reload()" class="hidden bg-zinc-800 px-4 py-2 rounded text-xs uppercase font-bold border border-red-600">
                Sair
            </button>
        </div>
    </nav>

    <main class="max-w-6xl mx-auto p-4 mt-8 space-y-10">

        <!-- PAINEL ADMIN -->
        <section id="adminPanel" class="admin-only space-y-6">
            <div class="bg-zinc-900 p-6 rounded border-2 border-yellow-600 grid grid-cols-1 md:grid-cols-2 gap-6">
                
                <div>

                    <!-- BOT√ïES ADMIN -->
                    <div class="mt-4 flex gap-2 flex-wrap">
                        <button onclick="sortearEquipes()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-xs font-bold uppercase transition">
                            üé≤ Sortear Times
                        </button>

                        <button onclick="adicionarJogadorManual()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-xs font-bold uppercase transition">
                            üë§ Adicionar Soldado
                        </button>

                        <input type="file" onchange="uploadFoto(this)" class="text-[9px] text-zinc-500 self-center">
                    </div>

                    <!-- NOVO: BACKUP -->
                    <div class="mt-4 flex gap-2 flex-wrap">
                        <button onclick="exportarDados()" 
                            class="bg-purple-600 hover:bg-purple-700 text-white px-4 py-2 rounded text-xs font-bold uppercase transition">
                            üíæ Exportar Backup
                        </button>

                        <input type="file" onchange="importarDados(this)" 
                            class="text-[9px] text-zinc-500 self-center">
                    </div>

                    <h3 class="text-yellow-500 font-bold mb-3 uppercase italic mt-6">
                        üñºÔ∏è Banner
                    </h3>

                    <div class="flex gap-2">
                        <input id="newBannerUrl" type="text" placeholder="URL da Imagem"
                            class="flex-1 bg-black border border-zinc-800 p-2 rounded text-xs text-white">

                        <button onclick="updateBanner()"
                            class="bg-yellow-600 px-4 py-2 rounded text-black font-bold text-xs uppercase">
                            Ok
                        </button>
                    </div>

                </div>

                <div>
                    <h3 class="text-yellow-500 font-bold mb-3 uppercase italic">
                        üìë Recrutas
                    </h3>
                    <div id="listaEspera" class="space-y-2 max-h-[150px] overflow-y-auto"></div>
                </div>

            </div>
        </section>

        <!-- RANKING -->
        <div class="bg-zinc-900 rounded-lg border border-zinc-800 overflow-hidden shadow-2xl">
            <table class="w-full text-left">
                <thead class="bg-black/40 text-zinc-500 text-[10px] uppercase font-bold">
                    <tr>
                        <th class="p-4">Rank</th>
                        <th class="p-4">Soldado</th>
                        <th class="p-4 text-center">Partidas</th>
                        <th class="p-4 text-center text-red-500">Kills</th>
                        <th class="p-4 text-right admin-only">A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="rankBody"></tbody>
            </table>
        </div>

    </main>

    <!-- MODAL CADASTRO -->
    <div id="modalCadastro" class="fixed inset-0 bg-black/95 flex items-center justify-center hidden p-4 z-[100]">
        <div class="bg-zinc-900 p-8 rounded border border-red-600 max-w-md w-full">
            <h2 class="text-3xl font-bold text-white mb-6 uppercase italic text-center">
                Alistamento
            </h2>

            <div class="space-y-4">
                <input id="regNome" type="text" placeholder="Nick"
                    class="w-full bg-black border border-zinc-800 p-3 rounded text-white outline-none">

                <input id="regEmail" type="email" placeholder="E-mail"
                    class="w-full bg-black border border-zinc-800 p-3 rounded text-white outline-none">

                <input id="regFone" type="tel" placeholder="Telefone"
                    class="w-full bg-black border border-zinc-800 p-3 rounded text-white outline-none">

                <button onclick="solicitarEntrada()"
                    class="w-full bg-red-600 py-4 font-bold uppercase transition">
                    Enviar Ficha
                </button>

                <button onclick="fecharModal()"
                    class="w-full text-zinc-600 text-[10px] mt-4 uppercase font-bold">
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
