<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Equipe [ODIO] - Oficial</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com" rel="stylesheet">
<style>
body { font-family: 'Oswald', sans-serif; background-color: #050505; color: #eee; }
.admin-only { display: none; }
.text-red-600 { text-shadow: 2px 2px 0px rgba(255, 0, 0, 0.2); }
::-webkit-scrollbar { width: 6px; }
::-webkit-scrollbar-track { background: #0a0a0a; }
::-webkit-scrollbar-thumb { background: #444; border-radius: 10px; }
::-webkit-scrollbar-thumb:hover { background: #ff0000; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
tr { animation: fadeIn 0.3s ease-out forwards; }
</style>
</head>
<body class="pb-10">

<!-- BANNER -->
<section id="clanBanner" class="relative w-full h-[300px] md:h-[450px] bg-zinc-900 overflow-hidden border-b-4 border-red-600">
<img id="bannerImg" src="https://images.alphacoders.com" class="w-full h-full object-cover opacity-60">
<div class="absolute inset-0 bg-gradient-to-t from-[#050505] via-transparent to-transparent"></div>
<div class="absolute bottom-10 left-10">
<h2 class="text-5xl md:text-7xl font-bold italic tracking-tighter text-white uppercase">Equipe <span class="text-red-600">[ODIO]</span></h2>
<p class="text-zinc-400 tracking-[0.3em] uppercase text-sm mt-2">Domina√ß√£o Total ‚Ä¢ Call of Duty</p>
</div>
</section>

<!-- NAVEGA√á√ÉO -->
<nav class="max-w-6xl mx-auto flex justify-between items-center p-6 bg-zinc-900/50 backdrop-blur-md sticky top-0 z-50 border-b border-zinc-800">
<button onclick="abrirModal()" class="bg-red-600 hover:bg-red-700 px-6 py-2 rounded font-bold uppercase text-xs transition">Alistar-se</button>
<div id="login-area">
<button id="btnLogin" onclick="toggleAdmin()" class="text-zinc-500 hover:text-white text-xs uppercase font-bold">Painel Admin</button>
<button id="btnLogout" onclick="location.reload()" class="hidden bg-zinc-800 px-4 py-2 rounded text-xs uppercase font-bold border border-red-600">Sair</button>
</div>
</nav>

<main class="max-w-6xl mx-auto p-4 mt-8 space-y-10">

<!-- PAINEL ADMIN -->
<section id="adminPanel" class="admin-only space-y-6">
<div class="bg-zinc-900 p-6 rounded border-2 border-yellow-600 grid grid-cols-1 md:grid-cols-2 gap-6">
<div>
<div class="mt-4 flex gap-2 flex-wrap">
<button onclick="sortearEquipes()" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded text-xs font-bold uppercase transition">üé≤ Sortear Times</button>
<button onclick="adicionarJogadorManual()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded text-xs font-bold uppercase transition">üë§ Adicionar Soldado Manual</button>
<input type="file" onchange="uploadFoto(this)" class="text-[9px] text-zinc-500 self-center">
<button onclick="salvarDadosNaNuvem()" class="bg-purple-600 px-4 py-2 rounded text-white text-xs font-bold uppercase">üíæ Salvar na Nuvem</button>
</div>
<h3 class="text-yellow-500 font-bold mb-3 uppercase italic">üñºÔ∏è Banner</h3>
<div class="flex gap-2">
<input id="newBannerUrl" type="text" placeholder="URL da Imagem" class="flex-1 bg-black border border-zinc-800 p-2 rounded text-xs text-white">
<button onclick="updateBanner()" class="bg-yellow-600 px-4 py-2 rounded text-black font-bold text-xs uppercase">Ok</button>
</div>
</div>
<div>
<h3 class="text-yellow-500 font-bold mb-3 uppercase italic">üìë Recrutas</h3>
<div id="listaEspera" class="space-y-2 max-h-[150px] overflow-y-auto"></div>
</div>
</div>
</section>

<!-- RANKING -->
<div class="bg-zinc-900 rounded-lg border border-zinc-800 overflow-hidden shadow-2xl">
<table class="w-full text-left">
<thead class="bg-black/40 text-zinc-500 text-[10px] uppercase font-bold">
<tr>
<th class="p-4">Rank</th>
<th class="p-4">Soldado</th>
<th class="p-4 text-center">Partidas</th>
<th class="p-4 text-center text-red-500">Kills</th>
<th class="p-4 text-right admin-only">A√ß√µes</th>
</tr>
</thead>
<tbody id="rankBody"></tbody>
</table>
</div>
</main>

<!-- MODAL CADASTRO -->
<div id="modalCadastro" class="fixed inset-0 bg-black/95 flex items-center justify-center hidden p-4 z-[100]">
<div class="bg-zinc-900 p-8 rounded border border-red-600 max-w-md w-full">
<h2 class="text-3xl font-bold text-white mb-6 uppercase italic text-center">Alistamento</h2>
<div class="space-y-4">
<input id="regNome" type="text" placeholder="Nick" class="w-full bg-black border border-zinc-800 p-3 rounded text-white outline-none">
<input id="regEmail" type="email" placeholder="E-mail" class="w-full bg-black border border-zinc-800 p-3 rounded text-white outline-none">
<input id="regFone" type="tel" placeholder="Telefone" class="w-full bg-black border border-zinc-800 p-3 rounded text-white outline-none">
<button onclick="solicitarEntrada()" class="w-full bg-red-600 py-4 font-bold uppercase transition">Enviar Ficha</button>
<button onclick="fecharModal()" class="w-full text-zinc-600 text-[10px] mt-4 uppercase font-bold">Fechar</button>
</div>
</div>
</div>

<script>
const ADMIN_PASS = "123"; // Senha Admin
let isAdmin = false;
let aprovados = [];
let espera = [];
let bannerSalvo = "https://images.alphacoders.com";

// URL do JSON no GitHub
const DATA_URL = "https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPO/main/dados.json";
const API_URL  = "https://api.github.com/repos/SEU_USUARIO/SEU_REPO/contents/dados.json";
const GITHUB_TOKEN = "SEU_TOKEN_GITHUB_AQUI"; // Somente admin

window.onload = carregarDados;

// --- Modal ---
function abrirModal(){ document.getElementById('modalCadastro').classList.remove('hidden'); }
function fecharModal(){ document.getElementById('modalCadastro').classList.add('hidden'); }

// --- Carregar JSON ---
async function carregarDados(){
  try {
    const res = await fetch(DATA_URL);
    const dados = await res.json();
    bannerSalvo = dados.banner || bannerSalvo;
    aprovados = dados.rank || [];
    espera = dados.espera || [];
    document.getElementById('bannerImg').src = bannerSalvo;
    renderRank();
    renderAdmin();
  } catch(err){ console.error("Erro ao carregar JSON:", err); }
}

// --- Alistamento ---
function solicitarEntrada(){
  const nome = document.getElementById('regNome').value.trim();
  const email = document.getElementById('regEmail').value.trim();
  const fone = document.getElementById('regFone').value.trim();
  if(!nome||!email||!fone){ alert("‚ö†Ô∏è Preencha todos os campos!"); return; }
  espera.push({nome,email,fone,id:Date.now()});
  renderAdmin();
  fecharModal();
}

// --- Admin ---
function toggleAdmin(){
  const senha = prompt("DIGITE A SENHA DE COMANDO:");
  if(senha === ADMIN_PASS){
    isAdmin = true;
    document.querySelectorAll('.admin-only').forEach(el=>el.style.display='block');
    document.getElementById('btnLogin').classList.add('hidden');
    document.getElementById('btnLogout').classList.remove('hidden');
    renderAdmin();
    renderRank();
  } else if(senha !== null){ alert("‚ùå SENHA INCORRETA!"); }
}

// --- Banner ---
function updateBanner(){
  const url = document.getElementById('newBannerUrl').value;
  if(url){ bannerSalvo=url; document.getElementById('bannerImg').src=bannerSalvo; }
}

// --- Adicionar manual ---
function adicionarJogadorManual(){
  const nome = prompt("Nome do Soldado:");
  if(nome){ aprovados.push({name:nome,matches:0,kills:0,deaths:0}); renderRank(); }
}

// --- Sortear equipes ---
function sortearEquipes(){
  if(aprovados.length<2){ alert("Precisa de pelo menos 2 soldados!"); return; }
  let lista = [...aprovados].sort(()=>Math.random()-0.5);
  let metade = Math.ceil(lista.length/2);
  let timeA = lista.slice(0,metade);
  let timeB = lista.slice(metade);
  alert("üî¥ TIME ALPHA:\n"+timeA.map(p=>"- "+p.name).join("\n")+
        "\n\nüîµ TIME BRAVO:\n"+timeB.map(p=>"- "+p.name).join("\n"));
}

// --- Render ---
function renderRank(){
  const tbody = document.getElementById('rankBody'); tbody.innerHTML='';
  aprovados.sort((a,b)=>b.kills-a.kills);
  aprovados.forEach((p,i)=>{
    tbody.innerHTML+=`<tr class="border-b border-zinc-800 hover:bg-zinc-800 transition">
      <td class="p-4 font-bold text-zinc-600 italic">#${i+1}</td>
      <td class="p-4 font-bold uppercase">${p.name}${isAdmin?` <button onclick="editarNome('${p.name}')" class="ml-2 text-[9px] text-blue-500 font-bold uppercase">Editar</button>`:''}</td>
      <td class="p-4 text-center text-zinc-400">${p.matches}</td>
      <td class="p-4 text-center text-red-500 font-bold font-mono">${p.kills}</td>
      <td class="p-4 text-right admin-only" style="display:${isAdmin?'block':'none'}">
        <button onclick="addScore('${p.name}')" class="bg-blue-600 px-2 py-1 rounded text-[9px] font-bold text-white shadow-lg">+ KILLS</button>
        <button onclick="removerDoRank('${p.name}')" class="text-zinc-600 hover:text-red-500 ml-2">X</button>
      </td></tr>`;
  });
}

function renderAdmin(){
  const lista = document.getElementById('listaEspera');
  if(!lista) return;
  lista.innerHTML = espera.length===0 ? '<p class="text-zinc-700 text-[10px] italic p-2">Sem solicita√ß√µes...</p>' :
  espera.map(p=>`<div class="bg-black/50 p-2 rounded flex justify-between items-center border border-zinc-800 m-1 border-l-2 border-yellow-600">
    <div class="text-[10px]"><b class="text-white uppercase font-bold italic">${p.nome}</b><br><span class="text-zinc-500">${p.fone}</span></div>
    <div class="flex gap-1">
      <button onclick="aprovar(${p.id})" class="bg-green-700 px-2 py-1 rounded text-[9px] font-bold">V</button>
      <button onclick="reprovar(${p.id})" class="bg-zinc-800 px-2 py-1 rounded text-[9px]">X</button>
    </div>
  </div>`).join('');
}

// --- Fun√ß√µes Admin ---
function aprovar(id){
  const index = espera.findIndex(p=>p.id===id);
  if(index>-1){ const j=espera.splice(index,1)[0]; aprovados.push({name:j.nome,matches:0,kills:0,deaths:0}); renderRank(); renderAdmin(); }
}
function reprovar(id){ if(confirm("Remover solicita√ß√£o?")){ espera = espera.filter(p=>p.id!==id); renderAdmin(); } }
function addScore(nome){ const k=parseInt(prompt(`Quantas kills ${nome} fez?`,"0"))||0; const idx=aprovados.findIndex(p=>p.name===nome); aprovados[idx].matches+=1; aprovados[idx].kills+=k; renderRank(); }
function editarNome(velho){ const novo=prompt("Novo nick:",velho); if(novo){ const idx=aprovados.findIndex(p=>p.name===velho); aprovados[idx].name=novo; renderRank(); } }
function removerDoRank(nome){ if(confirm("Expulsar "+nome+"?")){ aprovados=aprovados.filter(p=>p.name!==nome); renderRank(); } }

// --- Upload Banner ---
function uploadFoto(input){ if(input.files && input.files[0]){ const reader=new FileReader(); reader.onload=e=>{bannerSalvo=e.target.result; document.getElementById('bannerImg').src=bannerSalvo;} ; reader.readAsDataURL(input.files[0]); }}

// --- Salvar na Nuvem GitHub ---
async function salvarDadosNaNuvem(){
  const content = btoa(JSON.stringify({banner:bannerSalvo, rank:aprovados, espera:espera},null,2));
  try{
    const getRes = await fetch(API_URL, {headers:{Authorization:`token ${GITHUB_TOKEN}`}});
    const data = await getRes.json();
    const sha = data.sha;
    const res = await fetch(API_URL,{
      method:"PUT",
      headers:{Authorization:`token ${GITHUB_TOKEN}`, "Content-Type":"application/json"},
      body:JSON.stringify({message:"Atualiza√ß√£o dados ODIO",content,sha})
    });
    if(res.ok) alert("‚úÖ Dados atualizados na nuvem!");
    else alert("‚ùå Falha ao atualizar dados!");
  }catch(err){ console.error(err); alert("‚ùå Erro ao salvar na nuvem"); }
}
</script>

</body>
</html>
